{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalverwaltung</title>
  <link rel="icon" href="{% static 'KORA.png' %}" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #212529;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      flex-grow: 1;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 40px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border: 1px solid #dee2e6;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #dee2e6;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input[type="text"] {
      padding: 8px;
      width: 90%;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 14px;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <a href="{% url 'Raumverwaltung' %}">
    <img src="{% static 'Home.png' %}" alt="Home Icon">
  </a>

  <h1>Personalverwaltung f√ºr {{ request.session.stadtverwaltung }}</h1>

  <div class="header-icons">
    <img src="{% static 'KORA.png' %}" alt="KORA Logo">
    <a href="{% url 'abmelden' %}" title="Abmelden">
      <img src="{% static 'Logout.png' %}" alt="Logout Icon" style="height: 28px;">
    </a>
  </div>
</header>

<main>
  <table>
    <thead>
      <tr>
        <th>ChipID</th>
        <th>Mitarbeitername</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      {% for mitarbeiter in mitarbeiterliste %}
        <tr>
          <form method="post">
            {% csrf_token %}
            <td>{{ mitarbeiter.ChipID }}</td>
            <td>
              <input type="hidden" name="chipid" value="{{ mitarbeiter.ChipID }}">
              <input type="text" name="mitarbeitername" value="{{ mitarbeiter.Mitarbeitername }}">
            </td>
            <td>
              <button type="submit">Speichern</button>
            </td>
          </form>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</main>

<footer>
  <a href="{% url 'Kontakt' %}">Impressum</a>
</footer>

</body>
</html>
