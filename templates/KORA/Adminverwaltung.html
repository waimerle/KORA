{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raumverwaltung</title>
  <link rel="icon" href={% static 'KORA.png' %} type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #212529;
    }

    header {
      background-color: #007bff;
      color: #ffffff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      flex-grow: 1;
      text-align: center;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 40px;
      cursor: pointer;
    }

    main {
      padding: 20px;
    }

    .add-room-button {
      display: inline-block;
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #dee2e6;
    }

    th {
      background-color: #007bff;
      color: white;
      font-weight: normal;
    }

    .action-buttons button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button {
      margin-top: 30px;
      display: inline-block;
      background-color: #007bff;
      color: white ;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #ffffff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #dee2e6;
      width: 300px;
    }

    .modal-content h2 {
      margin-top: 0;
      font-size: 20px;
    }

    .modal-content input, 
    .modal-content select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #dee2e6;
    }

    .modal-content .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .modal-content button {
      padding: 8px 12px;
      border: none;
    }

    .save-button {
      background-color: #007bff;
      color: #ffffff;
    }

    .close-button {
      background-color: #dc3545;
      color: #ffffff;
    }

    /* Footer Styles */
    footer {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="{% url 'Personalverwaltung' %}">
            <img src="{% static 'Personen.png' %}" alt="Benutzer_Icon" />
        </a>
    </div>

  <h1>Raumverwaltung für {{ request.session.stadtverwaltung }} </h1>
  <div class="header-icons">
    <img src="{% static 'KORA.png' %}" alt="KORA Logo" />
    <a href="{% url 'abmelden' %}" title="Abmelden">
      <img src="{% static 'Logout.png' %}" alt="Logout Icon" style="height: 28px;">
    </a>
  </div>
</header>

<main>

  <button class="add-room-button" onclick="openModal()">+ Neuen Raum hinzufügen</button>

  <table>
    <thead>
      <tr>
        <th>Stockwerk</th>
        <th>Raum</th>
        <th>Aktionen</th>
      </tr>
    </thead>
    <tbody>
      {% for gemeinde in raeume %}
        {% for raum in gemeinde.raeume %}
          <tr>
            <td>{{ raum.stockwerk }}</td>
            <td>{{ raum.raum }}</td>
            <td class="action-buttons">
              <button>Löschen</button>
            </td>
          </tr>
        {% endfor %}
      {% endfor %}
    </tbody>
  </table>


</main>

<div id="roomModal" class="modal">
  <div class="modal-content">
    <h2>Neuen Raum hinzufügen</h2>
    <form onsubmit="saveZimmer(event)">
      <select required>
        <option value="">Stockwerk wählen</option>
        <option value="1">Stockwerk 1</option>
        <option value="2">Stockwerk 2</option>
        <option value="3">Stockwerk 3</option>
      </select>
      <input type="text" placeholder="Zimmernummer" required>

      <div class="modal-buttons">
        <button type="submit" class="save-button">Speichern</button>
        <button type="button" class="close-button" onclick="closeModal()">Abbrechen</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <a href="{% url 'Kontakt' %}">Impressum</a>
</footer>

<script>
  function openModal() {
    document.getElementById('roomModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('roomModal').style.display = 'none';
  }

  function saveZimmer(event) {
    event.preventDefault();
    // Hier kannst du den neuen Raum hinzufügen, wenn du willst
    closeModal();
  }
</script>

</body>
</html>
